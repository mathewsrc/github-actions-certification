name: Call custom docker action

on: 
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Call custom docker action
              id: custom_docker
              uses: ./.github/actions/custom_docker
            - name: Print output
              run: echo "${{ steps.custom_docker.outputs.shape }}"